<body>
<ul id="selectableList">
  <li>Элемент 1</li>
  <li>Элемент 2</li>
  <li>Элемент 3</li>
  <!-- Добавьте нужное количество элементов -->
</ul>

</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const selectableList = document.getElementById('selectableList');
    const listItems = selectableList.getElementsByTagName('li');

    selectableList.addEventListener('click', function(event) {
      const clickedListItem = event.target;
      console.log(event);

      // Проверяем, был ли клик по элементу списка
      if (clickedListItem.tagName === 'LI') {
        // Проверяем, удерживается ли клавиша Ctrl (или Cmd для Mac)
        const isCtrlPressed = event.ctrlKey || event.metaKey;

        // Снимаем выделение со всех элементов списка
        if (!isCtrlPressed) {
          for (const listItem of listItems) {
            listItem.classList.remove('selected');
          }
        }

        // Если Ctrl не удерживается, выделяем только кликнутый элемент
        if (!isCtrlPressed) {
          clickedListItem.classList.add('selected');
        } else {
          // Если Ctrl удерживается, переключаем выделение на кликнутом элементе
          clickedListItem.classList.toggle('selected');
        }
      }
    });
  });

</script>
