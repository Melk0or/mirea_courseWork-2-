<script>
  let notificationCounter = 0;
  let notificationInterval;

  function showNotification(options) {
    const notificationDiv = document.createElement("div");
    notificationDiv.className = "notification";
    notificationDiv.textContent = options.content;

    document.querySelector("#notCont").appendChild(notificationDiv);

    setTimeout(() => {
      document.querySelector("#notCont").removeChild(notificationDiv);
    }, 3500);
  }

  function startNotifications() {
    notificationInterval = setInterval(() => {
      notificationCounter++;
      document.getElementById("counter").innerText = String(notificationCounter);
      showNotification({ content: `New notification #${notificationCounter}` });
    }, 5000);

  }

  async function stopNotification() {
    // Stop notifications after 10 seconds
    clearInterval(notificationInterval);
    setTimeout(() => {
      notificationInterval = setInterval(() => {
        notificationCounter++;
        document.getElementById("counter").innerText = String(notificationCounter);
        showNotification({ content: `New notification #${notificationCounter}` });
      }, 3000);
    }, 10000);
  }





   function createList() {
    const list = document.getElementById("list");

    while (true) {

      const itemContent =  prompt("Enter item content:");

      if (itemContent === null || itemContent === "") {
        break;
      }

      const listItem = document.createElement("li");
      listItem.textContent = itemContent;
      list.appendChild(listItem);

    }
  }

</script>
