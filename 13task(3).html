<body class="body">
<div class="content" id="content">
  <!-- Ваш контент -->
  <p>Прокрутите вниз, чтобы увидеть динамическое обновление.</p>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const content = document.getElementById('content');

    window.addEventListener('scroll', function() {
      let scrollPosition = window.scrollY;
      let contentPosition = content.offsetTop;

      // Проверка, если положение прокрутки достигло или прошло элемент
      if (scrollPosition > contentPosition ) {
        content.innerHTML += "<img src='assets/image/mainPhoto.png'>"
        content.classList.add('visible');
      }
    });
  });

</script>
