<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Bring the well</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&family=Montserrat:wght@300;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/access/image/IMAGE.jpg">
  <link rel="stylesheet" href="/access/css/style.css" type="text/css">
  <link rel="stylesheet" href="test.css" type="text/css">
  <script src="../../Games/dsa/newproj/mogo_1/assets/js/ymap.js"></script>
</head>
<body>
<div class="wrapper">
  <header id="sector1">
    <div class="header-inner">
      <div class="container head">
        <div class="title_inner">
          <div class="header-right">
            <div class="header__logo"> <img src="/access/image/IMAGE.svg" alt="LOGO"></div>
            <div class="header__call-us">
              <img src="/access/image/phoneIcon.svg" alt="phoneIcon">
              <p>Call Us - (+7) 918 439 5367</p>
            </div>
          </div>
          <div class="header-left">
            <nav class="nav">
              <ul class="header__navigation">
                <li><a href="#sector1" >Home</a></li>
                <li><a href="#sector1" >Price</a></li>
                <li><a href="#sector1" >Privilege</a></li>
                <li><a href="#sector2" >Contact Us</a></li>
                <li><a href="#sector2" >News</a></li>
              </ul>
            </nav>
            <div class="header__icon">
              <img src="/access/image/facebookIcon.svg" alt="facebook" class="header__icon-item">
              <img src="/access/image/twitterIcon.svg" alt="twitter" class="header__icon-item">
              <img src="/access/image/linkedInIcon.svg" alt="linkedIn" class="header__icon-item">
            </div>
            <div class="header__button">
              <button class="header__reservation">
                <img src="/access/image/reservationIcon.svg" alt="res">
                <span>reservation</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main id="sector2">
    <div class="main__inner">
      <div class="cont">
        <form action="">
          <span class="span1 circ"></span>
          <span class="span2 circ"></span>
          <span class="span3 circ"></span>
          <span class="span4 circ"></span>
          <span class="span5 circ"></span>
          <label for="email">Логин</label>
          <input type="email" name="email" id="email" placeholder="Почта">
          <input type="password" name="password" id="pass" placeholder="Пароль">
          <button type="submit">Войти</button>
          <span>Забыли пароль?<span>Перейти</span></span>
          <span>Еще нет аккаунта?<span>Зарегестрироваться</span></span>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <div class="footer-logo">
          <img src="/access/image/footer-logo.svg" alt="footerLogo" class="footer-logo__item">
          <div class="footer-logo__icon">
            <a href="#"><img src="/access/image/footerItem1.svg" alt="facebook" class="footer-logo__icon-item"></a>
            <a href="#"><img src="/access/image/footerItem2.svg" alt="twitter" class="footer-logo__icon-item"></a>
            <a href="#"><img src="/access/image/footerItem3.svg" alt="linkedIn" class="footer-logo__icon-item"></a>
            <a href="#"><img src="/access/image/footerItem4.svg" alt="instagram" class="footer-logo__icon-item"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
<script src="/access/js/headerOffset.js"></script>
</body>
</html>
