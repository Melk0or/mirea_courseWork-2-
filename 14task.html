  <!-- Динамическое содержимое, включая ссылки -->
  <p>Some dynamic content <a style="color: #5c8490" href="https://google.com">Link 1</a></p>
  <p>Another paragraph with <a style="color: #5c8490" href="https://google.com">Link 2</a></p>
</div>

</body>
<script>
  document.getElementById('contents').addEventListener('click', function(event) {
    // Проверяем, был ли клик внутри элемента <a>
    if (event.target.tagName === 'A') {
      // Запрашиваем подтверждение у пользователя
      const confirmResult = confirm('Вы уверены, что хотите покинуть страницу?');

      // Если пользователь отказался, отменяем действие по умолчанию (переход по ссылке)
      if (!confirmResult) {
        event.preventDefault();
      }
    }
  });

</script>
