    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Создаем элемент с изображением
        const imageElement = new Image();

        imageElement.src = "./course-work/public/image/alice.svg"; // Замените на путь к вашему изображению

        imageElement.style.width = "70px"
        imageElement.style.height = "70px"
        // Добавляем изображение в контейнер
        const container = document.getElementById("centered-container");
        container.style.width = "100px"
        container.style.height = "100px"


        container.appendChild(imageElement);

        // Позиционируем изображение в центре экрана через JavaScript
        positionImage();

        // Обработчик изменения размеров окна для перепозиционирования изображения
        window.addEventListener("resize", positionImage);

        // Обработчик клика для вывода координат
        container.addEventListener("click", function (event) {
          const clickedX = event.clientX;
          const clickedY = event.clientY;

          console.log("Координаты клика: X=" + clickedX + ", Y=" + clickedY);
        });

        function positionImage() {
          // Позиционируем изображение в центре экрана
          // const centerX = window.innerWidth / 10000;
          // const centerY = window.innerHeight / 10000;

          // Устанавливаем позицию изображения
          const width = container.style.width.slice(0, -2);
          const height = container.style.height.slice(0, -2);
          const widthIMG = imageElement.style.width.slice(0, -2);
          const heightIMG = imageElement.style.height.slice(0, -2);
          console.log( width, height  );
          imageElement.style.position = "absolute";
          imageElement.style.left = (width - widthIMG) / 2 + "px";
          imageElement.style.top = (height - heightIMG) / 2 + "px";
        }
      });
    </script>
