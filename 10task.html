  <script>
    function generateCaptcha() {
      const isNumberCaptcha = Math.random() > 0.5;
      const captchaElement = document.getElementById('captcha');
      const captchaInput = document.getElementById('captchaInput');

      if (isNumberCaptcha) {
        const num1 = Math.floor(Math.random() * 10);
        const num2 = Math.floor(Math.random() * 10);
        captchaElement.innerText = `${num1} + ${num2}`;
        captchaInput.setAttribute('data-answer', num1 + num2);
      } else {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        let captcha = '';
        for (let i = 0; i < 6; i++) {
          captcha += letters[Math.floor(Math.random() * letters.length)];
        }
        captchaElement.innerText = captcha;
        captchaInput.setAttribute('data-answer', captcha.toLowerCase());
      }

      captchaInput.value = '';
      //document.getElementById('submitButton').disabled = true;
      errorMessage.innerText = '';
    }

    function checkCaptcha() {
      const captchaInput = document.getElementById('captchaInput');
      const userAnswer = captchaInput.value.toLowerCase();
      const correctAnswer = captchaInput.getAttribute('data-answer');

      if (userAnswer === correctAnswer) {
        alert('Капча пройдена! Можно отправлять форму.');
        // Добавьте здесь код для отправки формы или выполнения других действий
      } else {
        errorMessage.innerText = 'Ошибка! Попробуйте еще раз.';
        generateCaptcha();
      }
    }

    function isEmpty(obj) {
      for (const key in obj) {
        if (obj.hasOwnProperty(key)) {
          return false;
        }
      }
      return true;
    }

    function Accumulator(startingValue) {
      this.value = startingValue;

      this.read = function() {
        const userInput = parseFloat(prompt('Введите число:'));
        if (!isNaN(userInput)) {
          this.value += userInput;
        } else {
          alert('Вы ввели некорректное число.');
        }
      };
    }
    const accumulator = new Accumulator(0);
   function onClickToCallPrompt() {
      accumulator.read();
      alert('Текущее значение: ' + accumulator.value);
      document.querySelector("#cartCount").innerHTML = accumulator.value;
    }

    function truncate(id, maxlength) {
      if (id.innerHTML.length > maxlength) {
        id.innerHTML =  id.innerHTML.slice(0, maxlength - 1) + '…';
      }
    }
